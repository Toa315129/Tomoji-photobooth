<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tomoji Photo Booth</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fbf7ef;        /* cream */
  --accent:#1f67a8;    /* deep blue */
  --soft-blue:#a7d8f7; /* pastel blue */
  --green:#90c9a7;
  --muted:#f6f4f1;
  --text:#1b2430;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);font-family:"Patrick Hand",sans-serif;color:var(--text)}
.page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.app{width:100%;max-width:1100px;background:var(--muted);border-radius:18px;padding:20px;border:6px solid var(--accent);box-shadow:0 18px 40px rgba(0,0,0,0.08);}

/* Header */
.header{text-align:center;margin-bottom:20px;}
.title{font-family:"Fredoka One",sans-serif;font-size:42px;color:var(--accent);text-transform:uppercase;letter-spacing:1px;}
.subtitle{font-size:14px;color:rgba(0,0,0,0.6)}

/* Layout */
.columns{display:flex;gap:18px;flex-wrap:wrap;align-items:flex-start}
.left{flex:1 1 640px;min-width:320px}
.right{width:300px;flex:0 0 300px}

/* Preview */
.preview-box{background:#fff;border-radius:12px;border:4px solid var(--soft-blue);aspect-ratio:3/4;position:relative;overflow:hidden}
video#video{width:100%;height:100%;object-fit:cover;display:block}
.countdown{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-size:72px;color:var(--accent);font-weight:700}
.flash{position:absolute;inset:0;background:#fff;opacity:0;transition:opacity .18s}

/* Controls */
.controls{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px}
.btn{background:var(--soft-blue);border:2px solid var(--accent);padding:8px 14px;border-radius:10px;color:var(--text);font-weight:700;cursor:pointer}
.btn.primary{background:var(--accent);color:#fff}
.btn:disabled{opacity:.55;cursor:not-allowed}
.shutter{width:70px;height:70px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:#fff;border:6px solid var(--accent);cursor:pointer;font-size:28px;font-weight:700}

/* Gallery */
.gallery{background:#fff;border-radius:12px;padding:10px;border:4px solid var(--green);margin-top:15px}
.thumb-row{display:flex;gap:8px;justify-content:space-between}
.thumb{width:32%;aspect-ratio:3/4;border-radius:8px;border:3px solid #eee;background:#fafafa;display:flex;align-items:center;justify-content:center}
.thumb img{width:100%;height:100%;object-fit:cover}

/* QR */
#qrcode{display:flex;align-items:center;justify-content:center;padding:8px;background:#fff;border-radius:8px;border:2px dashed #ccc}

/* Footer */
.footer{text-align:center;margin-top:10px;font-size:13px;color:rgba(0,0,0,0.6)}
</style>
</head>
<body>
<div class="page">
  <div class="app">
    <div class="header">
      <div class="title">TOMOJI STUDIO</div>
      <div class="subtitle">โทโมจิ สตูดิโอ • Photo Booth</div>
    </div>

    <div class="columns">
      <!-- Left -->
      <div class="left">
        <div class="preview-box">
          <video id="video" autoplay playsinline></video>
          <div class="countdown" id="countdown"></div>
          <div class="flash" id="flash"></div>
        </div>
        <div class="controls">
          <div class="shutter" id="shutter">●</div>
          <button class="btn" id="retake" disabled>ถ่ายใหม่</button>
          <button class="btn" id="switch">สลับกล้อง</button>
          <button class="btn" id="upload">อัปโหลด</button>
          <button class="btn" id="download" disabled>ดาวน์โหลด</button>
          <button class="btn" id="makeqr" disabled>QR</button>
          <input type="file" id="fileInput" accept="image/*" multiple hidden>
        </div>

        <div class="gallery">
          <h4 style="margin:0 0 8px;color:var(--accent)">ตัวอย่าง 3 ภาพ</h4>
          <div class="thumb-row" id="thumbs">
            <div class="thumb" id="t1"><span style="opacity:.35">1</span></div>
            <div class="thumb" id="t2"><span style="opacity:.35">2</span></div>
            <div class="thumb" id="t3"><span style="opacity:.35">3</span></div>
          </div>
        </div>
      </div>

      <!-- Right -->
      <div class="right">
        <h4 style="color:var(--accent);margin-bottom:8px">QR / ดาวน์โหลด</h4>
        <div id="qrcode">ยังไม่มี QR</div>
      </div>
    </div>

    <div class="footer">@tomoji studio</div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
(async()=>{
const video=document.getElementById('video');
const shutter=document.getElementById('shutter');
const retakeBtn=document.getElementById('retake');
const switchBtn=document.getElementById('switch');
const uploadBtn=document.getElementById('upload');
const fileInput=document.getElementById('fileInput');
const downloadBtn=document.getElementById('download');
const makeqrBtn=document.getElementById('makeqr');
const thumbs=[document.getElementById('t1'),document.getElementById('t2'),document.getElementById('t3')];
const countdownEl=document.getElementById('countdown');
const flash=document.getElementById('flash');
const qrEl=document.getElementById('qrcode');

let stream=null,useFront=true,captures=[null,null,null],finalImage=null;

async function startCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop());}
  try{
    stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:useFront?'user':'environment'},audio:false});
    video.srcObject=stream;
    await video.play();
  }catch(e){alert('เปิดกล้องไม่ได้: '+e.message);}
}
if(navigator.mediaDevices) await startCamera();

function flashOnce(){flash.style.opacity=1;setTimeout(()=>flash.style.opacity=0,180);}
function captureFrame(){
  const c=document.createElement('canvas');
  c.width=video.videoWidth;c.height=video.videoHeight;
  c.getContext('2d').drawImage(video,0,0,c.width,c.height);
  return c.toDataURL('image/png');
}
function setThumb(i,data){captures[i]=data;thumbs[i].innerHTML=`<img src="${data}">`;}

/* Sequence */
async function takeSeq(){
  captures=[null,null,null];
  thumbs.forEach((t,i)=>t.innerHTML=`<span style="opacity:.35">${i+1}</span>`);
  retakeBtn.disabled=downloadBtn.disabled=makeqrBtn.disabled=true;
  for(let i=0;i<3;i++){
    for(let s=3;s>=1;s--){countdownEl.textContent=s;await new Promise(r=>setTimeout(r,1000));}
    countdownEl.textContent='';flashOnce();setThumb(i,captureFrame());
    if(i<2) await new Promise(r=>setTimeout(r,600));
  }
  retakeBtn.disabled=downloadBtn.disabled=makeqrBtn.disabled=false;
}
shutter.addEventListener('click',takeSeq);
retakeBtn.addEventListener('click',()=>{captures=[null,null,null];thumbs.forEach((t,i)=>t.innerHTML=`<span style="opacity:.35">${i+1}</span>`);downloadBtn.disabled=makeqrBtn.disabled=true;});
switchBtn.addEventListener('click',async()=>{useFront=!useFront;await startCamera();});
uploadBtn.addEventListener('click',()=>fileInput.click());
fileInput.addEventListener('change',async(e)=>{
  const files=[...e.target.files].slice(0,3);
  if(files.length<3){alert('เลือก 3 รูป');return;}
  for(let i=0;i<3;i++){
    const reader=new FileReader();
    await new Promise((res,rej)=>{reader.onload=()=>{setThumb(i,reader.result);res();};reader.onerror=rej;reader.readAsDataURL(files[i]);});
  }
  retakeBtn.disabled=downloadBtn.disabled=makeqrBtn.disabled=false;
});

function loadImg(src){return new Promise((res,rej)=>{const i=new Image();i.onload=()=>res(i);i.onerror=rej;i.src=src;});}

async function buildImage(){
  const W=1600,H=2400;
  const c=document.createElement('canvas');c.width=W;c.height=H;
  const ctx=c.getContext('2d');ctx.fillStyle='#fff';ctx.fillRect(0,0,W,H);

  // Header banner
  ctx.fillStyle='#a7d8f7';ctx.fillRect(150,50,W-300,140);
  ctx.fillStyle='#0f2a54';ctx.font='72px "Fredoka One"';ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillText('TOMOJI STUDIO',W/2,120);

  // Photos
  const boxH=(H-400)/3-30;const boxW=W-300;
  for(let i=0;i<3;i++){
    const img=await loadImg(captures[i]);
    const y=220+i*(boxH+30);
    ctx.strokeStyle='#1f67a8';ctx.lineWidth=6;ctx.strokeRect(150,y,boxW,boxH);
    const scale=Math.min(boxW/img.width,boxH/img.height);
    const iw=img.width*scale,ih=img.height*scale;
    const dx=150+(boxW-iw)/2,dy=y+(boxH-ih)/2;
    ctx.drawImage(img,dx,dy,iw,ih);
  }

  // Footer
  ctx.fillStyle='#1f67a8';ctx.font='40px "Patrick Hand"';ctx.fillText('@tomoji studio',W/2,H-50);
  return c.toDataURL('image/png');
}

downloadBtn.addEventListener('click',async()=>{finalImage=await buildImage();const a=document.createElement('a');a.href=finalImage;a.download='Tomoji_Booth.png';a.click();});
makeqrBtn.addEventListener('click',async()=>{finalImage=await buildImage();qrEl.innerHTML='';new QRCode(qrEl,{text:finalImage,width:200,height:200});});
})();
</script>
</body>
</html>

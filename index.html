<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tomoji Photo Booth</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fbf7ef;        /* cream */
  --accent:#1f67a8;    /* deep blue */
  --soft-blue:#a7d8f7; /* pastel blue */
  --green:#90c9a7;
  --muted:#f6f4f1;
  --text:#1b2430;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);font-family:"Patrick Hand",sans-serif;color:var(--text)}
.page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
.app{width:100%;max-width:1100px;background:var(--muted);border-radius:18px;padding:22px;border:6px solid var(--accent);box-shadow:0 18px 40px rgba(0,0,0,0.08);position:relative}

/* Header */
.header{display:flex;align-items:center;gap:18px;margin-bottom:16px;justify-content:center}
.title{font-family:"Fredoka One",sans-serif;font-size:36px;color:var(--accent);text-transform:uppercase;letter-spacing:1px}
.subtitle{font-size:12px;color:rgba(0,0,0,0.55);text-align:center}

/* Layout */
.columns{display:flex;gap:18px;align-items:flex-start;flex-wrap:wrap}
.left{flex:1 1 640px;min-width:320px}
.right{width:320px;flex:0 0 320px}

/* Preview box */
.preview-box{background:#ffffff;border-radius:12px;border:4px solid var(--soft-blue);overflow:hidden;position:relative;aspect-ratio:3/4;display:flex;align-items:center;justify-content:center}
video#video{width:100%;height:100%;object-fit:cover;display:block}
.countdown{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-size:72px;color:var(--accent);font-weight:700;text-shadow:0 6px 28px rgba(0,0,0,0.12)}
.flash{position:absolute;inset:0;background:#fff;opacity:0;transition:opacity .18s}

/* Controls */
.controls{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:center;padding:12px 0}
.btn{background:var(--soft-blue);border:2px solid var(--accent);padding:10px 14px;border-radius:10px;color:var(--text);font-weight:700;cursor:pointer}
.btn.primary{background:var(--accent);color:#fff}
.btn:disabled{opacity:.55;cursor:not-allowed}
.shutter{width:72px;height:72px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;background:#fff;border:6px solid var(--accent);cursor:pointer;font-weight:700}

/* Gallery */
.gallery{background:#fff;border-radius:12px;padding:12px;border:4px solid var(--green)}
.thumb-row{display:flex;gap:8px;justify-content:space-between}
.thumb{width:32%;aspect-ratio:3/4;border-radius:8px;overflow:hidden;border:3px solid #eee;display:flex;align-items:center;justify-content:center;background:#fafafa}
.thumb img{width:100%;height:100%;object-fit:cover}

/* Panel */
.panel{background:#fff;border-radius:12px;padding:12px;border:3px solid #eee;margin-bottom:12px}
.panel h4{margin:0 0 8px;font-size:14px;color:var(--accent);text-transform:uppercase}

/* Footer */
.footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px;font-size:13px}
.small{color:rgba(0,0,0,0.6)}

/* QR */
#qrcode{display:flex;align-items:center;justify-content:center;padding:8px;background:#fff;border-radius:8px;border:2px dashed #e6e6e6}
</style>
</head>
<body>
<div class="page">
  <div class="app">
    <div class="header">
      <div>
        <div class="title">TOMOJI STUDIO</div>
        <div class="subtitle">โทโมจิ สตูดิโอ — Photo booth</div>
      </div>
    </div>

    <div class="columns">
      <!-- LEFT -->
      <div class="left">
        <div class="preview-box" id="previewBox">
          <video id="video" playsinline autoplay></video>
          <div class="countdown" id="countdown"></div>
          <div class="flash" id="flash"></div>
        </div>

        <div class="controls">
          <div class="shutter" id="shutter">●</div>
          <button class="btn" id="retake" disabled>ถ่ายใหม่</button>
          <button class="btn" id="download" disabled>ดาวน์โหลด</button>
          <button class="btn" id="makeqr" disabled>QR</button>
        </div>

        <div class="gallery">
          <div class="thumb-row" id="thumbs">
            <div class="thumb" id="t1"><span style="opacity:.35">1</span></div>
            <div class="thumb" id="t2"><span style="opacity:.35">2</span></div>
            <div class="thumb" id="t3"><span style="opacity:.35">3</span></div>
          </div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="right">
        <div class="panel">
          <h4>QR / ดาวน์โหลด</h4>
          <div id="qrcode">ยังไม่มี QR</div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="small">@tomoji studio</div>
      <div class="small">Made with ♥</div>
    </div>
  </div>
</div>

<!-- QR lib -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
const video=document.getElementById('video');
const shutter=document.getElementById('shutter');
const retakeBtn=document.getElementById('retake');
const downloadBtn=document.getElementById('download');
const makeqrBtn=document.getElementById('makeqr');
const thumbs=[document.getElementById('t1'),document.getElementById('t2'),document.getElementById('t3')];
const countdownEl=document.getElementById('countdown');
const flash=document.getElementById('flash');
const qrcodeEl=document.getElementById('qrcode');

let stream=null;
let captures=[null,null,null];
let finalBlobUrl=null;

async function startCamera(){
  try{
    stream=await navigator.mediaDevices.getUserMedia({video:true,audio:false});
    video.srcObject=stream;
    await video.play();
  }catch(e){alert("ไม่สามารถเปิดกล้องได้");}
}
startCamera();

function playSnap(){
  const audio=new Audio('https://cdn.jsdelivr.net/gh/naptha/talkdemo/snap.mp3');
  audio.play().catch(()=>{});
}
function flashOnce(){flash.style.opacity='0.9';setTimeout(()=>flash.style.opacity='0',180);}

function captureFrame(){
  const vw=video.videoWidth,vh=video.videoHeight;
  const c=document.createElement('canvas');c.width=vw;c.height=vh;
  c.getContext('2d').drawImage(video,0,0,vw,vh);
  return c.toDataURL('image/png');
}

function setThumb(i,data){captures[i]=data;thumbs[i].innerHTML=`<img src="${data}">`;}

async function takeSequence(){
  captures=[null,null,null];
  for(let i=0;i<3;i++){
    for(let s=3;s>=1;s--){countdownEl.textContent=s;await new Promise(r=>setTimeout(r,1000));}
    countdownEl.textContent='';
    playSnap();flashOnce();
    setThumb(i,captureFrame());
    if(i<2) await new Promise(r=>setTimeout(r,600));
  }
  retakeBtn.disabled=false;downloadBtn.disabled=false;makeqrBtn.disabled=false;
}
shutter.addEventListener('click',takeSequence);
retakeBtn.addEventListener('click',()=>{captures=[null,null,null];thumbs.forEach((t,i)=>t.innerHTML=`<span style="opacity:.35">${i+1}</span>`);downloadBtn.disabled=true;makeqrBtn.disabled=true;});

async function buildImage(){
  const W=1600,H=2400;
  const c=document.createElement('canvas');c.width=W;c.height=H;
  const ctx=c.getContext('2d');
  ctx.fillStyle='#fbf7ef';ctx.fillRect(0,0,W,H);

  // header
  ctx.fillStyle='#1f67a8';
  ctx.fillRect(200,60,W-400,160);
  ctx.fillStyle='#fff';
  ctx.font='82px "Fredoka One"';
  ctx.textAlign='center';
  ctx.textBaseline='middle';
  ctx.fillText('TOMOJI STUDIO',W/2,140);

  // frames
  const frameW=W-400;
  const frameH=(H-500)/3;
  for(let i=0;i<3;i++){
    const y=260+i*(frameH+30);
    ctx.save();
    ctx.beginPath();
    ctx.roundRect(200,y,frameW,frameH,32);
    ctx.clip();
    const img=new Image();
    await new Promise(res=>{img.onload=()=>{ctx.drawImage(img,200,y,frameW,frameH);res();};img.src=captures[i];});
    ctx.restore();
    ctx.lineWidth=10;
    ctx.strokeStyle='#a7d8f7';
    ctx.roundRect(200,y,frameW,frameH,32);
    ctx.stroke();
  }

  // stars decoration
  for(let i=0;i<25;i++){
    const rx=Math.random()*W,ry=Math.random()*H,r=2+Math.random()*5;
    ctx.fillStyle=['#a7d8f7','#ffd6e8','#fff6b7'][Math.floor(Math.random()*3)];
    ctx.beginPath();ctx.arc(rx,ry,r,0,Math.PI*2);ctx.fill();
  }

  // footer
  ctx.fillStyle='#1f67a8';
  ctx.font='42px "Patrick Hand"';
  ctx.textAlign='center';
  ctx.fillText('@tomoji studio',W/2,H-50);
  return c;
}

downloadBtn.addEventListener('click',async()=>{
  const canvas=await buildImage();
  canvas.toBlob(blob=>{
    finalBlobUrl=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=finalBlobUrl;a.download='tomoji.png';a.click();
  });
});

makeqrBtn.addEventListener('click',()=>{
  if(!finalBlobUrl){alert("ยังไม่มีไฟล์");return;}
  qrcodeEl.innerHTML="";
  new QRCode(qrcodeEl,{text:finalBlobUrl,width:150,height:150});
});
</script>
</body>
</html>
